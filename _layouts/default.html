<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en " }}">

{% include head.html %}

<body>

  {% include header.html %}
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <main class="page-content" aria-label="Content">
          <div class="container-box">
            {{ content }}
          </div>
        </main>
      </div>
      <div class="col-md-4 relateds-col">
  
        <ul class="post-list">
          {% for post in site.posts %}
          <li>
            {% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}
            <span class="post-meta">{{ post.date | date: date_format }}</span>

            <h3>
              <a class="post-link" href="{{ post.permalink | relative_url }}">{{ post.title | escape }}</a>
            </h3>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>

  {% include footer.html %}

</body>

</html>
